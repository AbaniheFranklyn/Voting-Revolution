<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Voting Period</title>
  <style>
    /* Style the header */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      color: #333;
    }

    /* Style the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    /* Style the form inputs */
    label, input[type="datetime-local"] {
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
    }

    /* Style the button */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Add a hover effect to buttons */
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <header>
    <h1>Set Voting Period</h1>
  </header>

  <form method="POST">
    {% csrf_token %}
    <label for="start_date">Start Date and Time:</label>
    <input type="datetime-local" id="start_date" name="start_date">

    <label for="end_date">End Date and Time:</label>
    <input type="datetime-local" id="end_date" name="end_date">

    <button type="submit">Set Voting Period</button>
  </form>
</body>
</html>
